<div id="calendar" calendar-show></div>
<div class="holiday-footer" ng-if="all_holidays.length > 0">
  <div class="icon"><img src="assets/img/no_holiday.png"/></div>
  <div class="title">Upcoming Holiday ({{all_holidays[0].occassion}})</div>
  <div class="date">{{all_holidays[0].from_date}}</div>
</div>
<div class="holiday-footer" ng-if="all_holidays.length == 0">
  <div class="icon"><img src="assets/img/no_holiday.png"/></div>
  <div class="title">No Upcoming Holiday</div>
  <div class="date"></div>
</div>

<div id="eventDetails" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" style="top: auto;
    bottom: auto;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="flex-direction: row-reverse;">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" style="color: black;font-family: 'GlacialIndifference-Bold'">{{getTitle}}</h4>
      </div>
      <div class="modal-body form-group" style="display: flex;flex-direction:row;justify-content: space-between;color: black;font-family: 'GlacialIndifference-Regular'">
        
        <!-- <div class="pull-right btn btn-info btn-fab" ng-click="edit = !edit"><i class="fa fa-pencil" aria-hidden="true"></i></div> -->
        <div class="status-container">
          <div class="title">Start Date</div>
          <div class="value">{{getStartDate}}</div>
        </div>
        <div class="status-container">
          <div class="title">End Date</div>
          <div class="value">{{getEndDate}}</div>
        </div>
        <div class="status-container">
          <div class="title">Status</div>
          <div class="value" ng-class="{'red':getStatus == 0, 'green':getStatus == 1}">{{getStatus==0?'Pending':'Approved'}}</div>
        </div>
        <!-- <div>Start Time :
          <input type="text" class="form-control" ng-disabled="edit" ng-model="getStartTime">
        </div>
        <div>End Time :
          <input type="text" class="form-control" ng-disabled="edit" ng-model="getEndTime"> </div> -->
      </div>
      <div class="modal-footer" style="font-family: 'GlacialIndifference-Regular'">
        <!-- <button ng-if="edit" type="button" class="btn btn-default btn-raised" data-dismiss="modal">Close</button> -->
        <button ng-if="edit" type="button" class="btn btn-danger btn-raised" ng-click="deleteLeave(getLeaveID)">Delete Request</button>
        <button ng-if="!edit" type="button" class="btn btn-primary btn-raised" ng-click="edit = !edit">Save</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<div id="eventCreate" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">New Event</h4>
      </div>
      <div class="modal-body form-group">
        <div>Event Title :
          <input type="text" name="event_title" class="form-control" ng-model="event_title">
        </div>
        <div>Date :
          <input type="text" name="event_date" class="form-control"  value="{{setSelectedDate}}" disabled ng-model="setSelectedDate">
        </div>
        <div>Start Time :
          <input type="time" name="start_time" class="form-control" ng-model="start_time">

        </div>
        <div>End Time :
          <input type="time" name="end_time" class="form-control" ng-model="end_time">

        </div>

        <div>Event Color :
          <input type="color" name="favcolor" class="form-control" value="#ccc" ng-model="event_color">

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-raised" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary btn-raised" ng-click="addNewEvent()">Save</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
